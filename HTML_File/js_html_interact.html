<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute Values</title>
  </head>
  <body>
    <button
      type="button"
      onclick="document.getElementById('image').src='../images/on.gif'"
    >
      Turn on the light
    </button>

    <button
      type="button"
      onclick="document.getElementById('image').src='../images/off.gif'"
    >
      Turn off the light
    </button>

    <img src="../images/off.gif" alt="not available" id="image" />

    <hr />
    <p id="demo">
      I will be visible with font size of 30 px when u click the below button
    </p>
    <button onclick="document.getElementById('demo').style.fontSize='30px'">
      Click me
    </button>
   
  </body>
</html>
